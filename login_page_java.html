<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_page</title>
    <style>
        div{
            border:1px solid black;
            height:400px;
            width:300px;
            margin-left: 450px;
            margin-top: 200px;
            text-align: center;
            background-color: lightblue;
            padding: 20px;
            

        }
        
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Student Login</h1>
    
    <div>
        <h1>Login Page</h1>
        <form action="login_action.html" method="post">
            <label for="Student_Id"><b>Student Id:</b></label><br>
            <input type="number" id="Student_Id" name="Student_Id" required><br><br>
            <label for="Student_name"><b>Student Name:</b></label><br>
            <input type="text" id="Student_name" name="Student_name" required><br><br>
            <label for="Student_email"><b>Student Email:</b></label><br>
            <input type="email" id="Student_email" name="Student_email" required><br><br>
            <label for="Student_password"><b>Student_password:</b></label><br>
            <input type="password" id="Student_name" name="Student_name" required><br><br>
            <label for="Student_phone"><b>Student Phone:</b></label><br>
            <input type="number" id="Student_phone" name="Student_phone" required><br><br>
            
            <button type="submit"><b>Login</b></button>
        </form>
    </div>
</body>
</html>
